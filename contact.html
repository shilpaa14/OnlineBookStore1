<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/contact.css">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                function handleSubmit(event) {
                    event.preventDefault(); 
                    alert('Your message has been submitted!');
                }
                document.getElementById('contactForm').addEventListener('submit', handleSubmit);
            });
        </script> 

    </head>
    <body>
        <nav class="navbar">
            <div class="nav-right">
                <li><a href="./login.html">Login</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="./contact.html">Contact Us</a></li>    
            </div>
        </nav>

        <div class="section-5">
            <h2 style="color: rgb(245, 146, 7); padding: 10px;">Contact Us</h2>
            <p style="color: rgb(245, 146, 7);padding: 10px;font-size: 20px;">leave us a message or suggestion:</p>

            <div class="column">
              <form id="contactForm" action="./index.html">
                <label for="fname" style="color: rgb(245, 146, 7);">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname" style="color: rgb(245, 146, 7);">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country" style="color: rgb(245, 146, 7);">Country</label>
                <select id="country" name="country">
                  <option value="india">India</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="usa">other</option>
                </select>

                <label for="subject" style="color: rgb(245, 146, 7);">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit" value="Submit" id="submitButton">
              </form>
            </div>

  </div>

    </body>
</html>
