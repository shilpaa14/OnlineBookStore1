        <form action="connect.php" class="login-form" method="post">
          <input type="text" placeholder="username" name="new-username"/>
          <input type="email" placeholder="email" name="new-email"/>
          <input type="password" placeholder="password" name="new-password"/>

           Female <input type="radio" name="gender" value="female"/>
           Male<input type="radio"  name="gender" value="male"/> 

          <button onclick="handleRegisterButtonClick(event)">
            <a href="./login.html" style="text-decoration: none;color: white;">Register</a>
          </button>
          <p class="message" style="color: rgb(50, 46, 46);font-size: 15px;">Not registered? <a href="./login.html">Login</a></p>
        </form>
